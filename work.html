<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    <style>
        /* Styling for the grid layout */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
        }

        .post-block {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-block:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .post-block img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .post-block a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .post-block a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Work</h1>
    <p>Explore the projects below:</p>

    <div class="post-grid">
        <!-- Post 1 -->
        <div class="post-block">
            <a href="post1.html">
                <img src="images/post1.jpg" alt="Post 1">
                <p>Post 1</p>
            </a>
        </div>

        <!-- Post 2 -->
        <div class="post-block">
            <a href="post2.html">
                <img src="images/post2.jpg" alt="Post 2">
                <p>Post 2</p>
            </a>
        </div>

        <!-- Post 3 -->
        <div class="post-block">
            <a href="post3.html">
                <img src="images/post3.jpg" alt="Post 3">
                <p>Post 3</p>
            </a>
        </div>

        <!-- Add more blocks as needed -->
    </div>
</body>
</html>
